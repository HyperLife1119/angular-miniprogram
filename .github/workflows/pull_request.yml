name: PR

on:
  pull_request:
    branches:
      - master
      - alpha

jobs:
  pr-test:
    runs-on: ubuntu-latest

    steps:
      - name: pull-code
        uses: actions/checkout@v2
      - name: install-node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install-dependencies
        run: |
          npm i
      - name: lint
        run: |
          npm run lint
      - name: hook-code
        run: |
          npm run hook-code
      - name: test
        run: |
          npm run test:ci
      - name: build
        run: |
          npm run build
